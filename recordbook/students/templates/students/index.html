{% extends 'students/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
        <ul>
        {% for st in students %}
            <li>
                {{ st.first_name }}
                {{ st.last_name | upper }}
                {{ st.middle_name }}
            </li>
        {% endfor %}
        </ul>
        <p> Всего студентов: {{ students | length }}</p>
{% endblock %}
